<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/defaultTemplate.xhtml">

            <ui:define name="left">
                left
            </ui:define>

            <ui:define name="content">
                <h:form id="form">
                    <p:growl id="growl" life="2000" />

                    <h:panelGrid columns="2" cellpadding="5">
                        <p:outputLabel value="NOM : " />
                        <p:inputText id="nom" required="true" label="nom" />

                        <p:outputLabel value="PRENOM :" />
                        <p:inputText id="prenom" required="true" label="prenom"/>

                        <p:outputLabel value="MATRICULE :" />
                        <p:inputText id="matricule" required="true" label="matricule"/>

                        <f:facet name="footer">
                            <p:commandButton  id="ajax" update="growl" value="VALIDER" actionListener="#{personneMBean.save()}" styleClass="ui-priority-primary" />
                        </f:facet>

                    </h:panelGrid>

                </h:form>
            </ui:define>
        </ui:composition>

    </body>
</html>
