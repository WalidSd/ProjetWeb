<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <title>Facelets Template</title>
    </h:head>

    <h:body>

        <div id="top">
            <!--<ui:insert name="top">Top</ui:insert>-->
            <img id="imageBanner" src="resources/images/bannerGTaches.png" width="1260" height="240" alt="bannerGTaches"/>
                   
        </div>
        <div>
            <div id="left">
                <h:form>                   
                    <p:growl autoUpdate="true"/>
                    <p:panelMenu >
                        <p:submenu label="Gestion des Personnes">
                            <p:menuitem value="Ajouter" action="#{personneMBean.save}" icon="ui-icon-disk" />
                            <p:menuitem value="Modifier" action="#{personneMBean.update}"  icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Supprimer" action="#{personneMBean.save}"  icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Liste des Personnes" action="#{personneMBean.save}" icon="ui-icon-arrowrefresh-1-w"  />
                            <p:menuitem value="Personne de Test" action="#{personneMBean.creerDonnesDeTest()}" icon="ui-icon-arrowrefresh-1-w"  />
                        </p:submenu>
                        <p:submenu label="Gestion des Taches">
                            <p:menuitem value="Ajouter" action="#{tacheMBean.add()}"  ajax="false" icon="ui-icon-close"/>
                            <p:menuitem value="Modifier" action="#{tacheMBean.modifTaches()}"  ajax="false" icon="ui-icon-close"/>
                            <p:menuitem value="Liste des Taches" action="#{tacheMBean.save()}" icon="ui-icon-arrowrefresh-1-w" />
                            <p:menuitem value="Tach de Test" action="#{tacheMBean.creerDonnesDeTest()}" icon="ui-icon-arrowrefresh-1-w"  />
                        </p:submenu>
                        <p:separator />                       
                    </p:panelMenu>

                </h:form>
                <ui:insert name="left">Left</ui:insert>
            </div>
            <div id="content" class="left_content">
                <ui:insert name="content">Content</ui:insert>
            </div>
        </div>


    </h:body>

</html>
